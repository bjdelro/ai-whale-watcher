# render.yaml - Render.com deployment
services:
  - type: web
    name: whale-watcher
    env: docker
    dockerfilePath: ./Dockerfile
    region: ohio
    plan: starter  # $7/month
    envVars:
      - key: PRIVATE_KEY
        sync: false  # Set manually in dashboard
      - key: SLACK_WEBHOOK_URL
        sync: false  # Set manually in dashboard
      - key: TRADING_MODE
        value: "paper"  # paper | dry_run | live
      - key: LIVE_MAX_TRADE
        value: "5.0"  # Max $ per live trade
      - key: LIVE_MAX_EXPOSURE
        value: "50.0"  # Max total $ at risk
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: whale-data
      mountPath: /app/market_logs
      sizeGB: 1
